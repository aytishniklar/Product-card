<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <title>Product preview card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="image.jpg" alt="" />
            </div>
            <div class="content">
                <h4>PERFUME</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos commodi consequatur assumenda culpa harum deserunt praesentium. Consequatur..
                </p>
           
            <div class="ratebox">
                <div class="newrate">$199.99</div>
                <div class="oldrate">$269.99</div>
            </div>
            <div class="cartbutton">
                <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <p>Add to Cart</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
